<div class="container">
  <div class="row">
    <div class="col-10">
      <form class="container-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group ">
          <label>Nombre</label>
          <input type="text" formControlName="name" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.name.errors }"/>
          <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
            <div *ngIf="form.name.errors.required">Nombre es requerido</div>
          </div>
        </div>
        <div class="form-group ">
          <label>Correo Electrónico</label>
          <input type="text" formControlName="email" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.email.errors }"/>
          <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">Email es requerido</div>
          </div>
        </div>
        <div class="form-group ">
          <label>Página web</label>
          <input type="text" formControlName="website" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.website.errors }"/>
          <div *ngIf="submitted && form.website.errors" class="invalid-feedback">
            <div *ngIf="form.website.errors.required">Pagina web es requerido</div>
          </div>
        </div>

        <div class="form-group">
          <label>Comentario</label>
          <textarea type="text" formControlName="content" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && form.content.errors }">
          </textarea>
          <div *ngIf="submitted && form.content.errors" class="invalid-feedback">
            <div *ngIf="form.content.errors.required">Cometario es requerido</div>
          </div>
          <button class="btn btn-primary mr-1" type="submit">Guardar</button>
          <button class="btn btn-secondary" type="reset" (click)="onBack()">Regresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
